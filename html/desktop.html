<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <title>电脑桌面</title>
    <link rel="stylesheet" href="../css/desktop.css">
</head>
<body>

<main>
    <div class="deskTopIcon">

    </div>
    <ul class="rightMenu">
            <input type="file" class="bgFile">
            <li class="newFile"><i></i><span>新建</span></li>
            <hr/>
            <li class="fileMax"><i class="fileMaxBg"></i><span>大图标</span></li>
            <li class="fileCenter"><i class="fileCenterBg"></i><span>中图标</span></li>
            <li class="fileMin"><i class="fileMinBg"></i><span>小图标</span></li>
            <hr/>
            <li class="bgBtn"><i></i><span>更改壁纸</span></li>
            <hr/>
            <li class="changeUser"><i></i><span>切换用户</span></li>
            <li class="close"><i></i><span>关闭系统</span></li>
    </ul>
    </div>

</main>

<footer>
    <span></span>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>{{myTime}}</p>
        <p>{{myDate}}</p>
    </div>
    <p class="notice"></p>
</footer>

<script src="../plugins/angular.min.js" type="text/javascript"></script>
<script src="../plugins/jquery-3.2.1.js" type="text/javascript"></script>
<script src="../js/desktop.js"></script>
</body>
</html>
